{% extends "base.html" %}

{% block titulo %} Nuevo cliente {% endblock %}

{% load static %}

{% block contenido %}

<div class="main_container">
    <h2>Nuevo cliente</h2>
    <div class="main_line_blue"></div>
    <form class="main_form" action="{% url 'cliente_create' %}" method="post">
        {% csrf_token %}
        <fieldset class="main_form_container">
            <div class="main_form_field">
                <label>CIF:</label>
                <input type="number" name="CIF" required>
            </div>
            <div class="main_form_field">
                <label>Nombre Empresa:</label>
                <input type="text" name="Nombre Empresa" required>
            </div>
            <div class="main_form_field">
                <label>Dirección:</label>
                <input type="text" name="Dirección" required>
            </div>
            <div class="main_form_field">
                <label>Telefono:</label>
                <input type="tel" name="Telefono" required>
            </div>
        </fieldset>
        <input type="submit" value="Nuevo cliente" />
    </form>
</div>

{% endblock %}
